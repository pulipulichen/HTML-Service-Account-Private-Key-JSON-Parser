<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Private Key 提取器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drag-over {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans">
    <div class="max-w-3xl mx-auto">
        <!-- 標題區 -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800">JSON 私鑰提取工具</h1>
            <p class="text-slate-600 mt-2">支援拖曳檔案、瀏覽上傳或直接貼上 JSON 內容</p>
        </header>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <!-- 輸入區域 -->
            <div class="p-6 space-y-6">

                <!-- 拖曳與上傳區域 -->
                <div id="dropZone"
                    class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center transition-all cursor-pointer hover:border-blue-400 hover:bg-blue-50">
                    <input type="file" id="fileInput" class="hidden" accept=".json,application/json">
                    <div class="flex flex-col items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-slate-400 mb-3" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p class="text-slate-700 font-medium">將 JSON 檔案拖曳至此</p>
                        <p class="text-slate-400 text-sm mt-1">或者 <span class="text-blue-600 underline">點擊瀏覽檔案</span>
                        </p>
                    </div>
                </div>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true">
                        <div class="w-full border-t border-slate-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-slate-500 uppercase">或直接貼上</span>
                    </div>
                </div>

                <!-- 貼上區域 -->
                <div>
                    <textarea id="rawJsonInput" rows="4"
                        class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-sm font-mono"
                        placeholder='例如: { "private_key": "..." }'></textarea>
                    <button id="processBtn"
                        class="mt-3 w-full bg-slate-800 hover:bg-slate-900 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        解析 JSON
                    </button>
                </div>
            </div>

            <!-- 結果顯示區域 -->
            <div class="bg-slate-100 p-6 border-t border-slate-200">
                <div class="flex justify-between items-center mb-3">
                    <label class="block text-sm font-semibold text-slate-700">提取出的 Private Key:</label>
                    <button id="copyBtn"
                        class="flex items-center space-x-1 text-blue-600 hover:text-blue-800 text-sm font-medium focus:outline-none disabled:opacity-50"
                        disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        <span>複製私鑰</span>
                    </button>
                </div>
                <textarea id="resultKey" readonly rows="6"
                    class="w-full p-3 bg-white border border-slate-300 rounded-lg text-sm font-mono text-slate-800 focus:outline-none"
                    placeholder="解析後私鑰將顯示於此..."></textarea>

                <!-- 狀態訊息 -->
                <div id="statusMsg" class="mt-3 text-sm hidden"></div>
            </div>
        </div>

        <footer class="mt-8 text-center text-slate-400 text-xs">
            此工具完全在您的瀏覽器端執行，不會上傳任何資料到伺服器。
        </footer>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const rawJsonInput = document.getElementById('rawJsonInput');
        const processBtn = document.getElementById('processBtn');
        const resultKey = document.getElementById('resultKey');
        const copyBtn = document.getElementById('copyBtn');
        const statusMsg = document.getElementById('statusMsg');

        // --- 核心邏輯：解析與提取 ---
        function extractAndDisplay(jsonString) {
            try {
                const data = JSON.parse(jsonString);

                // 檢查是否存在 private_key
                if (data && data.private_key) {
                    resultKey.value = data.private_key;
                    showStatus('成功提取 Private Key！', 'text-green-600');
                    copyBtn.disabled = false;
                } else if (data && typeof data === 'object') {
                    // 如果沒找到，嘗試在深層尋找 (選擇性功能)
                    const found = findKeyDeep(data, 'private_key');
                    if (found) {
                        resultKey.value = found;
                        showStatus('成功從深層結構中提取 Private Key！', 'text-green-600');
                        copyBtn.disabled = false;
                    } else {
                        throw new Error('找不到 "private_key" 欄位');
                    }
                } else {
                    throw new Error('無效的 JSON 結構');
                }
            } catch (err) {
                resultKey.value = '';
                copyBtn.disabled = true;
                showStatus('解析錯誤: ' + err.message, 'text-red-600');
            }
        }

        // 遞迴尋找 key (處理巢狀 JSON)
        function findKeyDeep(obj, targetKey) {
            if (obj.hasOwnProperty(targetKey)) return obj[targetKey];
            for (let key in obj) {
                if (typeof obj[key] === 'object' && obj[key] !== null) {
                    const found = findKeyDeep(obj[key], targetKey);
                    if (found) return found;
                }
            }
            return null;
        }

        function showStatus(msg, colorClass) {
            statusMsg.textContent = msg;
            statusMsg.className = `mt-3 text-sm ${colorClass}`;
            statusMsg.classList.remove('hidden');
        }

        // --- 事件監聽 ---

        // 1. 檔案瀏覽
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => extractAndDisplay(event.target.result);
                reader.readAsText(file);
            }
        });

        // 2. 拖曳上傳
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        dropZone.addEventListener('dragenter', () => dropZone.classList.add('drag-over'));
        dropZone.addEventListener('dragover', () => dropZone.classList.add('drag-over'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => extractAndDisplay(event.target.result);
                reader.readAsText(file);
            }
        });

        // 3. 貼上按鈕處理
        processBtn.addEventListener('click', () => {
            const content = rawJsonInput.value.trim();
            if (content) {
                extractAndDisplay(content);
            } else {
                showStatus('請先輸入 JSON 內容', 'text-amber-600');
            }
        });

        // 4. 複製功能
        copyBtn.addEventListener('click', () => {
            if (!resultKey.value) return;

            resultKey.select();
            resultKey.setSelectionRange(0, 99999); // 手機端支援

            try {
                // 根據指令使用 execCommand('copy')
                const successful = document.execCommand('copy');
                if (successful) {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>已複製！</span>
                    `;
                    copyBtn.classList.replace('text-blue-600', 'text-green-600');

                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.classList.replace('text-green-600', 'text-blue-600');
                    }, 2000);
                }
            } catch (err) {
                showStatus('無法複製，請手動全選複製', 'text-red-600');
            }
        });
    </script>
</body>

</html>
